backend:
  name: git-gateway
  branch: main


media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "photos"
    label: "Photos"
    folder: "content/photos"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Category", name: "category", widget: "select", options: ["Music", "Lifestyle", "Wedding"]}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Featured on Home", name: "featured", widget: "boolean", default: false}

  - name: "settings"
    label: "Settings"
    files:
      - name: "hero"
        label: "Hero Section"
        file: "content/settings/hero.json"
        fields:
          - {label: "Main Title", name: "title", widget: "string"}
          - {label: "Subtitle", name: "subtitle", widget: "string"}
          - {label: "Montage Images", name: "images", widget: "list", field: {label: "Image", name: "image", widget: "image"}}
      - name: "general"
        label: "General Settings"
        file: "content/settings/general.json"
        fields:
          - {label: "Site Title", name: "site_title", widget: "string"}
          - {label: "Hero Video URL", name: "hero_video", widget: "string"}
          - {label: "Social Links", name: "social_links", widget: "list", fields: [{label: "Platform", name: "platform", widget: "string"}, {label: "URL", name: "url", widget: "string"}]}
